
services:
  r-0.49:
    image: "rhub/evercran-build:0.49"
    build:
      context: .
      platforms:
        - linux/i386
      dockerfile: Dockerfile-sarge
      args:
        R_VERSION: 0.49
        IN_PLACE: true
    command: bash -c 'cp /build/*.deb /output'
    volumes:
      - ./output:/output

